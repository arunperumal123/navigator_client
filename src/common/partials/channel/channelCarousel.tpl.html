<section id="section1">
    <div slick-slider="{dots: false, arrows: TRUE, draggable: false, slidesToScroll:3,slidesToShow:5, infinite:false}">
	
        <div class="my-slide" ng-repeat="channel in channelList">
		
			<a ui-sref=".channel({cid: channel.channel_number})" class="channelCarousel">
				<div style='text-align:center;'>
					<div> Channel {{channel.channel_number}}</div>
					<div>{{channel.channel_name}}</div>
				</div>

			</a>
            <!--<a ui-sref=".channel({cid: channel.channel_number})" class="channelCarousel"><img width="140" height="140" ng-src="{{channel.channel_logo_id}}" /></a>-->
			
        </div>
    </div>
</section>

<div ui-view></div>
