<!-- Program Carousel -->
<section id="section2">
    <div slick-slider="{dots: false, arrows: false, draggable: false, slidesToShow:5, infinite:false}">
        <div class="my-slide" ng-repeat="program in programList track by $index">
            <a ui-sref=".programInfo({pid: program.Programs['ProgramId']})" class="programCarousel">{{ program.Programs["Title"] }}</a>
        </div>
    </div>
</section>

<div ui-view></div>
